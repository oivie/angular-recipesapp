<div class="p-6 bg-[#FEFAEF] rounded-lg shadow-lg">
<p class="text-lg text-[#606C5C] font-semibold mb-4 text-center">
    Tip: Search for recipes like "Salmon" or "Quinoa" to explore healthy options!
</p>
<form (submit)="searchRecipes()" class="flex justify-center items-center space-x-4">
    <input
    [(ngModel)]="query"
    name="search"
    type="text"
    class="flex-grow max-w-xl p-4 text-lg text-[#778571] bg-[#FEFAEF] border border-[#778571] rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2F4231] placeholder-gray-500"
    placeholder="Search for a recipe..."
    />
    <button
    type="submit"
    class="px-6 py-3 text-lg font-semibold text-white bg-[#2F4231] rounded-full hover:bg-[#1E3225] shadow-md transition-transform transform hover:scale-105"
    >
    Search
    </button>
</form>
</div>


<!-- Recipe Results -->

<!-- Recipe Results -->
<div class="mt-8 px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      <div
        *ngFor="let recipe of recipes"
        class="p-6 bg-[#778571] border border-gray-200 rounded-lg shadow-sm transition-transform transform hover:scale-105 hover:shadow-lg"
      >
        <div class="flex items-center justify-between mb-4">
          <div>
            <h3 class="text-xl font-bold text-white">{{ recipe.title }}</h3>
            <a
              [href]="recipe.url"
              target="_blank"
              class="flex items-center text-white hover:underline font-semibold transition-transform transform hover:scale-105"
            >
              Go to
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 ml-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </a>
          </div>
          <img
            [src]="recipe.image"
            alt="{{ recipe.title }}"
            class="w-36 h-36 rounded-lg object-cover transition-transform transform hover:scale-110"
          />
        </div>
        <button
          (click)="toggleRecipe(recipe)"
          class="px-4 py-2 text-[#2F4231] bg-[#FEFAEF] rounded-lg hover:bg-yellow-400 shadow-sm transition-transform transform hover:scale-105"
        >
          {{ recipe.expanded ? 'Hide' : 'Show' }} Ingredients
        </button>
        <ul
          *ngIf="recipe.expanded"
          class="mt-4 pl-4 list-disc text-white space-y-1"
        >
          <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
        </ul>
      </div>
    </div>
  </div>  


<!-- Featured Flavors -->
<div class="mt-16">
    <h2 class="text-2xl font-bold text-center my-3 mb-8 text-[#606C5C]">Meet the Flavors</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 px-8">
        <div
        *ngFor="let flavor of featuredFlavors"
        class="p-6 bg-[#778571] text-white rounded-lg shadow-md text-center transition-transform transform hover:scale-105"
        >
        <img
            [src]="flavor.image"
            alt="{{ flavor.name }}"
            class="w-full h-32 object-cover rounded-md mb-4"
        />
        <h3 class="text-xl font-semibold mb-2">{{ flavor.name }}</h3>
        <p class="text-white">{{ flavor.description }}</p>
        </div>
    </div>
</div>
