<div class="relative p-6 bg-[#FEFAEF] rounded-lg shadow-lg max-w-2xl my-6 mx-auto">
  <!-- Background Pattern -->
  <div
    class="absolute inset-0 bg-dots bg-repeat opacity-10"
    aria-hidden="true"
  ></div>

  <!-- Content -->
  <div class="relative">
    <h2 class="text-xl font-bold text-[#2F4231] mb-6">Submit Your Feedback</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-[#2F4231] font-medium mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full p-3 border border-[#778571] rounded-lg focus:ring-2 focus:ring-[#2F4231]"
          placeholder="Enter your name"
        />
        <div
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
          class="text-red-600 text-sm"
        >
          Name is required and must be at least 3 characters.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-[#2F4231] font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-3 border border-[#778571] rounded-lg focus:ring-2 focus:ring-[#2F4231]"
          placeholder="Enter your email"
        />
        <div
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="text-red-600 text-sm"
        >
          A valid email is required.
        </div>
      </div>

      <!-- Message -->
      <div class="mb-4">
        <label class="block text-[#2F4231] font-medium mb-1">Message</label>
        <textarea
          formControlName="message"
          rows="5"
          class="w-full p-3 border border-[#778571] rounded-lg focus:ring-2 focus:ring-[#2F4231]"
          placeholder="Enter your message"
        ></textarea>
        <div
          *ngIf="form.get('message')?.invalid && form.get('message')?.touched"
          class="text-red-600 text-sm"
        >
          Message is required and must be at least 10 characters.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-6 py-3 text-lg font-semibold text-white bg-[#2F4231] rounded-full hover:bg-[#1E3225] shadow-md transition-transform transform hover:scale-105"
      >
        Submit
      </button>
    </form>
  </div>
</div>
